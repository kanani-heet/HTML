<!DOCTYPE html>
<html>
<head>
    <title>Chess Board</title>
    <style>
        body{
            margin: 0;
            display: flex;
            align-items: center;

        }

        .cb {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .brown {
            background-color: #a45b1c;
            width: 60px;
            height: 60px;
        }

        .light {
            background-color: #f2e3c6;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>

<div class="cb">
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>


    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>


    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>


    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>


    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>


    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>


    <div class="brown"></div>
    <div class="light"></div>

    <div class="light"></div>

    <div class="light"></div>

 
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>
    <div class="light"></div>
    <div class="brown"></div>

</div>

</body>
</html>
