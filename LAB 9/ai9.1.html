<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy - E-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* Header */
        header {
            background: #222;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            color: #ff6600;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 16px;
        }

        nav a:hover {
            color: #ff6600;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("https://images.unsplash.com/photo-1607082349566-187342175e2f");
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .hero button {
            padding: 12px 25px;
            background: #ff6600;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background: #e65c00;
        }

        /* Products Section */
        .products {
            padding: 50px;
            text-align: center;
        }

        .products h2 {
            margin-bottom: 40px;
            font-size: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 15px 0;
        }

        .price {
            color: #ff6600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-card button {
            padding: 10px 20px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background: #ff6600;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Responsive */
        @media(max-width: 768px){
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }
        }

    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h2>ShopEasy</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Welcome to ShopEasy</h1>
            <p>Best deals on top products</p>
            <br>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- Products -->
    <section class="products">
        <h2>Featured Products</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Product">
                <h3>Smartphone</h3>
                <p class="price">$499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad" alt="Product">
                <h3>Headphones</h3>
                <p class="price">$99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Product">
                <h3>Camera</h3>
                <p class="price">$699</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Product">
                <h3>Laptop</h3>
                <p class="price">$899</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2026 ShopEasy | All Rights Reserved
    </footer>

</body>
</html>
