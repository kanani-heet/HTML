<!DOCTYPE html>
<html>
<head>
    <title>CSS Animation - Box</title>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            height: 400px;
            width: 400px;
            border: 2px solid black;
            margin: 50px auto;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;

            /* Animation Properties */
            animation-name: box;
            animation-duration: 8s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
            animation-timing-function: ease-in-out;
        }

        @keyframes box {

            /* Left Top */
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            /* Right Top */
            25% {
                background-color: orange;
                left: 300px;
                top: 0px;
            }

            /* Right Bottom */
            50% {
                background-color: yellow;
                left: 300px;
                top: 300px;
            }

            /* Left Bottom */
            75% {
                background-color: lightgreen;
                left: 0px;
                top: 300px;
            }

            /* Back to Left Top */
            100% {
                background-color: yellow;
                left: 0px;
                top: 0px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>

</body>
</html>
