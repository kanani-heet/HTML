<!DOCTYPE html>
<html>
<head>
    <title>CSS Gradient Demo</title>
    <style>
    	*{
    		box-sizing: border-box;
    		margin: 0px;
    	}

        .abox {
        	float: left;
            width: 50%;
            height: 50vh;
            background: linear-gradient(red, orange, yellow);
        }
        .cbox {
        	float: left;
            width: 50%;
            height: 50vh;
            background: radial-gradient(circle, red, yellow, green);
        }
    </style>
</head>
<body>
    <div class="abox"></div>

    <div class="cbox"></div>

</body>
</html>
